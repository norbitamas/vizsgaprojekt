<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szurkolói oldal</title>
  <link rel="stylesheet" href="harmadik.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <!-- Header -->
    <header>
      <div class="head">
        <h1><a id="homepage" href="index.html"><i class="fa fa-home"></i></a></h1>
          <ul>
            <li><a id="elsop" href="elso.html">Luke Littler</a></li>
            <li><a id="masodikp" href="masodik.html">Luke Humphries</a></li>
            <li><a id="harmadikp" href="harmadik.html">Szurkolói oldal</a></li>
          </ul>
      </div>
    </header>

    <!-- Main -->

    <main>
      <form action="action">
        <div class="form_container">
          <div class="form_control">
            <h3>
              Küld be a legjobb dobásodról készült képeket vagy akár videókat, illetve ha helyszínen kint voltál, akkor örömmel fogadjuk az onnan
              készült fényképeket videókat is.
            </h3>
            
         </div>
          <div class="form_control">
            <label for="first_name">Vezeték név:</label>
            <input 
            id="first_name"
            type="first_name"
            placeholder="Tamas_minta"
            />
          </div>
          <div class="form_control">
            <label for="last_name">Kereszt név:</label>
            <input 
            id="last_name"
            type="last_name"
            placeholder="Norbert_minta"
            />
          </div>
          <div class="form_control">
            <label for="email">Email cím:</label>
            <input 
            type="email"
            id="email"
            type="email"
            placeholder="minta.norbert@randomemail.com"
            />
          </div>
          <div class="textarea_control">
            <label for="address" class="uzenet">Írj üzenetet:</label>
            <textarea 
            id="message"
            name="address"
            row="4" 
            cols="50"
            placeholder="Írj üzenetet..."
            ></textarea>
            <div class="szamlalo" id="charCount">250/250</div>
          </div>
          <div class="form_control">
            <label for="upload">Fénykép/videó feltöltése:</label>
            <input 
            type="file"
            id="upload"
            name="upload"
            />
          </div>
          <div class="button_container">
            <button type="submit">Küldés</button>
          </div>
          </form>
    </main>
    <!-- Footer -->
    <footer>
      <h1>Tamás Norbert</h1>
    </footer>
    <script src="script.js"></script>
</body>
</html>
